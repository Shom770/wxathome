<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter']
              }
            }
          }
        }
    </script>
</head>

<body class="bg-[{{ base['secondary_color'] }}]">
    <nav class="border-gray-200 px-6 lg:px-2 py-{{ 2.5 if base['logged_in'] else 6 }} rounded bg-[#161b22]">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="/" class="flex items-center">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">wxathome</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only"> Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                {% if base["logged_in"] %}
                <ul class="flex flex-col p-4 mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium md:border-0">
                    <li>
                        <a href="/"
                            class="mt-2 block py-2 pr-4 pl-3 text-white rounded hover:text-[{{ base['color'] }}] md:hover:bg-transparent md:border-0 md:hover:text-[{{ base['color'] }}] md:p-0 dark:text-gray-400 md:dark:hover:text-[{{ base['color'] }}] dark:hover:bg-gray-700 dark:hover:text-[{{ base['color'] }}] md:dark:hover:bg-transparent text-md"
                            aria-current="page"><span class="">Dashboard</span></a>
                    </li>
                    <li>
                        <a href="/forecast"
                            class="mt-2 block py-2 pr-4 pl-3 text-white rounded hover:text-[{{ base['color'] }}]  md:hover:bg-transparent md:border-0 md:hover:text-[{{ base['color'] }}] md:p-0 dark:text-gray-400 md:dark:hover:text-[{{ base['color'] }}] dark:hover:bg-gray-700 dark:hover:text-[{{ base['color'] }}] md:dark:hover:bg-transparent text-md"
                            aria-current="page"><span class="">Forecast</span></a>
                    </li>
                    <li>
                        <a href="/logout"
                            class="mt-2 block py-2 pr-4 pl-3 text-white rounded hover:text-[{{ base['color'] }}]  md:hover:bg-transparent md:border-0 md:hover:text-[{{ base['color'] }}] md:p-0 dark:text-gray-400 md:dark:hover:text-[{{ base['color'] }}] dark:hover:bg-gray-700 dark:hover:text-[{{ base['color'] }}] md:dark:hover:bg-transparent text-md"
                            aria-current="page"><span class="">Logout</span></a>
                    </li>
                </ul>
                {% else %}
                <li>
                    <a href="/login">
                        <button
                            class="bg-gray-600 text-white font-semibold rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center hover:bg-gray-500"
                            type="button"><span class="px-2">Login</span></button>
                    </a>
                    <a href="/signup">
                        <button
                            class="bg-gray-600 text-white font-semibold rounded-lg text-sm ml-2 px-3 py-2.5 text-center inline-flex items-center hover:bg-gray-500"
                            type="button"><span class="px-2">Sign up</span></button>
                    </a>
                </li>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="w-screen h-[90vh] mt-100 font-sans">
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
